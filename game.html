<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- For responsive -->
		<meta charset='utf-8'>

		<link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style/css/main.css">
		<link rel="stylesheet" href="flipclock/css/flipclock.css">
		
		<script type="text/javascript" src="style/js/jquery.min.js"></script>
		<script type="text/javascript" src="style/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="style/js/main.js"></script>
		<script src="flipclock/js/flipclock.min.js"></script>
		<script src="style/js/bootbox.min.js"></script>
		<script src="palabras.js"></script>

	</head>
	<body onload="init()">
		<div class="container">
			<!-- <button type="button" class="btn btn-default" onclick="nuevaPalabra()"> &#161;Home!</button> -->
			<a id = "homeBtn" class="btn btn-default" href="index.html" role="button">&#161;Home!</a>

			<div id="palabraDiv" class="jumbotron">
			  <div class="container">
			  	<h1 id="palabra">  </h1>
			  	<!-- <button id="nuevaPalabraBtn" type="button" class="btn btn-default" onclick="nuevaPalabra()"> -->
					<!-- &#161;Nueva Palabra!</button> -->
			  </div>
			</div>

			<div id="timer">
				<div id="timeDiv">
					<div class="row">
					  <div class="col-lg-6">
					    <div class="input-group">
					      <input id="minInput" type="text" class="form-control" onchange="changed()">
					      <span class="input-group-addon"> Min </span>
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					  <div class="col-lg-6">
					    <div class="input-group">
					      <input id="secInput" type="text" class="form-control" onchange="changed()">
					      <span class="input-group-addon"> Sec </span>
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg-6 -->
					</div><!-- /.row -->
				</div>
				<div class="clock"></div>
				<div id="timerControls">
					<div class="input-control">
						<button id="startTimerBtn" type="button" class="btn btn-default ctrlBtn" onclick="startTimer()">Start!</button>
						<button id="pauseTimerBtn" type="button" class="btn btn-default ctrlBtn" onclick="pauseTimer()" disabled>Pause!</button>
						<button id="resetTimerBtn" type="button" class="btn btn-default ctrlBtn" onclick="resetTimer()">Reset!</button>
					</div>
				</div>
			</div>

			<div id="info">
				<p>For next word press <b>Enter, &uarr; or &rarr;</b></p>
				<p>To skip word press <b>Delete, &darr; or &larr;</b></p>
				<p>To start or pause the timer press the <b>Space</b> bar </p>
				<p><b>NOTE:</b> <em>When the timer ends, click OK... 
					<br> DO NOT press Enter. </em> </p>
			</div>

			<div id="score">
				<table id="scoreTable" style="width:100%">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tr id="totalRow">
						<td> <b> Total: </b> </td>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
